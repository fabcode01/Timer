<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    

    <div id="contain">

        <h2>Simple timer using javascript.</h2>
        <div id="addDiv">
            <div class="addTimeH" id="buttons">+</div>
        
            <div class="addTimeM" id="buttons" onmousewheel="addRemove('min','add')">+</div>
            <div class="addTimeS" id="buttons" onmousewheel="addRemove('sec','add')">+</div>
        </div>
        <div id="divTimer">
            <div class="hour">0</div>
            <span>:</span>
        
            <div class="minutes">0</div>
            <span>:</span>
            <div class="seconds">0</div>
        </div>
        <div id="wTimer">
            <p>hour</p>
            <p>minutes</p>
            <p>seconds</p>
        </div>
        <div id="outDiv">
            <div class="outTimeH" id="buttons" onmousewheel="addRemove('hour','out')">-</div>
            <div class="outTimeM" id="buttons" onmousewheel="addRemove('min','out')">-</div>
            <div class="outTimeS" id="buttons" onmousewheel="addRemove('sec','out')">-</div>
        </div>
        <div id="actions">
            <div class="material-symbols-outlined" id="AcStart">play_circle</div>
            <div class="material-symbols-outlined" id="AcStop">stop_circle</div>
            <div class="material-symbols-outlined" id="AcZero">restart_alt</div>
        </div>

        <footer id="github">Fabricio Silva - GitHub</footer>
        
    </div>

    

</body>

<script src="script.js"></script>
</html>
